<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Google</title>
  </head>
  <body>
    <header id="header">
      <section id="left-section-header">
        <p id="about">About</p>
        <p id="store">Store</p>
      </section>
      <section id="right-section-header2">
        <p>Gmail</p>
        <a href="images.html">Images</a>
        <a href="advanced-search.html">Advanced</a>
        <div id="apps-div">
          <img src="imgs/apps-icon.svg" />
        </div>
        <img id="profile-img" src="imgs/profile-picture.jpg" />
      </section>
    </header>
    <main id="main">
      <img id="google-logo" src="imgs/google-logo.png" />
      <form action="https://www.google.com/search">
        <div id="search-row">
          <img id="search-icon" src="imgs/search-icon.svg" />
          <input id="search-input" type="text" name="q" />
          <img id="mic-icon" src="imgs/mic-icon.svg" />
          <img id="camera-icon" src="imgs/camera-icon.svg" />
        </div>
        <div id="search-buttons-div">
          <input id="search-button" type="submit" value="Google Search" />
          <input
            id="search-button"
            type="submit"
            value="I'm Feeling Lucky"
            name="btnI"
          />
        </div>
      </form>
    </main>
  </body>
</html>
