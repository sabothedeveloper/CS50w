{% extends "encyclopedia/layout.html" %}

{% block title %}
Add Newpage
{% endblock %}



{% block body %}
{% if error %}
  <div class="alert alert-danger" role="alert">
    {{ error }}
  </div>
{% else %}

{% endif %}


<form action="{% url 'wiki:add'%}" method="post">
    <div class="form-group">

        {% csrf_token %}
         {{ form }}
    </div>
    <div class="form-group">

        <input class="btn btn-primary" type="submit" value="Add Page">
    </div>
</form>
{% endblock %}
