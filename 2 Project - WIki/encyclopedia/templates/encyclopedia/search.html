{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Result
{% endblock %}

{% block body %}
    <h1>Search Result</h1>

    <ul>
        {% for page in search %}
            <li><a href="/wiki/{{page}}" > {{  page }} </a></li>
            {% empty %}
            <li>Page Not Found.</li>
        {% endfor %}
    </ul>

{% endblock %}
